<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="flex flex-col items-center space-y-4">
        <h1 class="text-4xl font-bold text-green-400">🐍 Snake Game</h1>

        <!-- Score Display -->
        <div id="score" class="text-lg font-mono bg-gray-800 px-4 py-2 rounded shadow">
            Score: 0
        </div>

        <!-- Canvas Container -->
        <div class="border-4 border-green-500 rounded-md shadow-lg">
            <canvas id="game" width="400" height="400" class="bg-gray-950"></canvas>
        </div>

        <!-- Restart Button -->
        <button id="restartBtn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            🔁 Restart Game
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
